<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bluesky - a company that brings joy through shared moments under the sky.">
    <title>bluesky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <p>bluesky</p>
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="#home">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <video autoplay muted loop id="background-video">
            <source src="./bluesky2.mp4" type="video/mp4">
        </video>
        <div class="hero-text">
            <p>let's enjoy the sky together</p>
        </div>
    </section>

    <main>
        <section id="about" class="section">
            <div class="about-wrapper">
                <div class="about-text">
                    <p>we're a hypothetical company that views blueskies to spark joy in shared human moments across the world.</p>
                </div>
                
              <img src="https://images.unsplash.com/photo-1593893722928-17454e6d5fb8?q=80&w=3542&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bird image" class="bird-image">
            </div>
        </section>

        <section id="contact" class="section">
            <div class="contact-wrapper">
               
                <p class="contact-body">let's enjoy more skies</p>
                <p class="contact-email">bluesky@bluesky.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>bluesky &copy; 2025</p>
    </footer>

</body>
</html>
